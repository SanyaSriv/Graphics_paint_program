<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
    <script src="point.js"></script>
    <script src="triangle.js"></script>
    <script src="circle.js"></script>
    <script src="butterfly.js"></script>
    <br><br>
    <input type="button" value="Clear Canvas" onclick="clearCanvas()"></input>
    <br><br>
    <label for="drawing_mode">Drawing Mode:</label>
    <br> <br>
    <input type="button" id="Square" value="Square" onclick="ChangeShapeToSquare()"></input>
    <input type="button" id="Triangle" value="Triangle" onclick="ChangeShapeToTriangle()"></input>
    <input type="button" id="Circle" value="Circle" onclick="ChangeShapeToCircle()"></input>
    <input type="button" id="Butterfly" value="Draw a Butterfly" onclick="butterfly()"></input>
    <br> <br>
    <label for="name">Shape Color:</label>
    <br><br>
    <label for="name">Red</label>
    <input type="range" id="color_red" min=0 max=100 class="slider"></input>
    <label for="name">Green</label>
    <input type="range" id="color_green" min=0 max=100 class="slider"></input>
    <label for="name">Blue</label>
    <input type="range" id="color_blue" min=0 max=100></input>
    <label for="name">Transparency</label>
    <input type="range" id="Transparency" min=0 max=100 value=0 class="slider"></input>
    <br><br>
    <label for="name">Shape size:</label>
    <input type="range" id="shape_size"></input>
    <label for="name">(Circles) Segment Count:</label>
    <input type="range" id="segment_size" min = 3 max = 50></input>
  </body>
</html>
